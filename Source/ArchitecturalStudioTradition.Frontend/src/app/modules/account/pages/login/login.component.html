<form class="form" [formGroup]="logInForm">
  <header class="form-header">
    <h1 class="form-title heading">Customer Login</h1>
    <p class="form-legend">If you already have an account with us, please sign in with your email address and password below</p>
  </header>
  <div class="form-group mb-lg"
       [ngClass]="{ 'has-error': isEmailInvalid }">
    <input cui-input
           type="email"
           name="email"
           formControlName="email"
           class="form-input"
           aria-label="Email"
           autofocus />
    <span *ngIf="isEmailInvalid"
          class="fc-danger">
      Please enter valid email.
    </span>
  </div>
  <div class="form-group mb-lg"
       [ngClass]="{ 'has-error': isPasswordInvalid }">
    <input cui-input
           type="password"
           name="password"
           formControlName="password"
           class="form-input"
           aria-label="Password"
           autofocus />
    <button type="button" class="form-input-help link" (buttonClick)="toggleForgotPasswordForm()">Forgot password?</button>
    <span *ngIf="isPasswordInvalid"
          class="fc-danger">
      Please enter password.
    </span>
  </div>

  <at-button type="primary" size="lg" [loader]="isLoading" (buttonClick)="logIn()" [disabled]="!loginForm.valid">
    Login
  </at-button>
  <at-button type="outline-primary" size="lg" icon="at-social-google" [loader]="isLoading" (buttonClick)="logInWithGoogle()">
    Login in with Google
  </at-button>
  <at-button type="outline-primary" size="lg" icon="at-social-facebook" [loader]="isLoading" (buttonClick)="logInWithFacebook()">
    Login in with Facebook
  </at-button>
  <div class="form-hint text-center">
    <span class="text-content-light">Don't have a customer account?</span>
    <a [routerLink]="Page.AccountRegister | baseLink" class="link">Create one</a>
  </div>
</form>
